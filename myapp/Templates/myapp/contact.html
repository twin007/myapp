<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    {% include 'myapp/navbar.html' %}
    <div class="container">
        <h1 class="alert alert-success text-center mt-2">Contact Us</h1>
    <div class="row">
        <div class="col-md-6">
            <h5 class="display-6">"Our challenge friendly approach promotes us to solve crucial packaging problem across different stages"</h5>    
            <h5>Email: info@packgreen.in</h5>
            <h5>Mob:+91-9205075690</h5>
        </div>
        <div class="col-md-6">
        </div>
        <h2 class="'mt-2 text-center"> GET IN TOUCH</h2>
        <div class="text-center">
            {% if x %}
                <h2 class="alert alert-success text-center">{{ x }}</h2> 
            {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <input placeholder="Enter Your Name " class="form-control" name="name"><br>
            <input placeholder="Enter your E-mail Address" class="form-control" name="email"><br>
            <input placeholder="Enter your Phone Number" class="form-control" name="phone"><br>
            <textarea placeholder="Enter your Message..." class="form-control" name="message" rows="5"></textarea><br>
            <button class="btn btn-success" type="submit">Send Your Message</button>    
        </form>
    </div>
    </div>
    </div>
    {% include 'myapp/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
