<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home'%}" style = "color:goldenrod;font-family:'Dancing Script'; font-size:xx-large;">PackGreen</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'products' %}" style = 'color:WHITE;'>Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'aboutus' %}"  style = 'color:WHITE;'>About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact'%}"  style = 'color:WHITE;'>Contact</a>
              </li>
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li> -->
            </ul>
            {% if user.is_authenticated %}
            <p class="mt-3 px-2" style="color: gold;"> Welcome {{ user.username}}</p>
              <a class="btn btn-success" href="{% url 'logoutuser' %}">Logout</a>

            {% else %}
            <form class="px-2" action="{% url 'login' %}" method="get">
             {% csrf_token %}
            <button class="btn btn-dark mt-2  px-2" type="submit"> Login</button>
            </form>
            <form action="{% url 'signup' %}" method="get">
              {% csrf_token %}
             <button class="btn btn-dark mt-2 px-2" type="submit"> Signup</button>
             </form>
            {% endif %}
            <form class="d-flex mt-2 px-2 " role="search" method="post" action="{% url 'findproduct' %}">
              {% csrf_token %}
              <input class="form-control me-2 my-1" type="search" placeholder="Search" aria-label="Search" name="prod_search">
              <button class="btn btn-outline-dark" type="submit"  style = 'color:WHITE'>Search</button>
            </form>
          </div>
        </div>
      </nav>
</body>
</html>
